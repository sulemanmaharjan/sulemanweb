<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper
        {
            margin:auto;
            width: 80%;;
        }
        .header {
            background-color: red;
            height: 150px;;
            margin-bottom: 10px;
            
        }

        .sidebar {
            background-color: blue;
            height: 600px;
            float: left;
            width: 20%;
            margin-bottom: 10px;
            margin-right: 10px;
        }

        .main {
            background-color: brown;
            height: 600px;
            float: left;
            width: 78.4%;
            margin-bottom: 10px;
            
        }

        .footer {
            background-color: gray;
            height: 200px;
            clear: both;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="header">header</div>
        <div class="sidebar">sidebar</div>
        <div class="main">main</div>
        
        <div class="footer">footer</div>
    </div>
</body>

</html>
