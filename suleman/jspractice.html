<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="sun"></h1>
    <h2 id="moon"></h2>
    <h3 id="star"></h3>
    <h4 id="planet"></h4>
    



    <script>
         function add(a, b) {
      var c = a + b;
      return c
    }


    document.getElementById("sun").innerHTML = add(10, 20)
    document.getElementById("sun").style.color = "red";
    document.getElementById("sun").style.backgroundcolor="green";



       

    var ans = add(40, 50)
    document.getElementById("moon").innerHTML = ans
    document.getElementById("moon").style.color = "blue";


    document.getElementById("star").innerHTML = add(100, 200)
    document.getElementById("star").style.color = "green";



    var ans = add(40, 50)
    document.getElementById("planet").innerHTML = ans
    document.getElementById("planet").style.color = "yellow";



    </script>
</body>
</html>
