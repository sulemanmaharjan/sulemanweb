<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* unvisited link */
        a:link {
            color: red;
        }

        /* visited link */
        a:visited {
            color: rgb(175, 240, 175);
        }

        /* mouse over link */
        a:hover {
            color: rgb(243, 220, 13);
        }

        /* selected link */
        a:active {
            color: rgba(23, 102, 219, 0.692);
        }
        a{
            text-decoration: none;;
        }
    </style>
</head>

<body>
<a href="https://www.facebook.com">facebookb</a>
</body>

</html>
