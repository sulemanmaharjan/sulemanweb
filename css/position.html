<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d1 {
            position: relative;
            left: 50px;
            top: 100px;
            background-image: linear-gradient(to right, gray, black);
            color: white;
            border: 2px inset rgb(180, 5, 5);
            width: 300px;
            text-align: center;
        }

        #d2 {
            position: fixed;
            top: 100px;
            right: 0;
            background-image: linear-gradient(to right, gray, black);
            color: white;
            border: 2px inset rgb(180, 5, 5);
            width: 300px;
            text-align: center;
        }

        #d3 {
            height: 1000px;
        }

        #d4 {
            position: relative;
            left: 100px;
            border: 2px inset rgb(180, 5, 5);
            height: 40px;
        }

        #d5 {
            background-image: linear-gradient(to right, gray, black);
            color: white;
            border: 2px inset rgb(180, 5, 5);
            width: 300px;
            text-align: center;
            position: absolute;
            left: 100px;
            top: 10px;
        }

        #d6 {
            position: sticky;
            top: 10px;
            background-image: linear-gradient(to right, gray, black);
            color: white;
            border: 2px inset rgb(180, 5, 5);
            width: 300px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="d1">relative</div>
    <div id="d2">fixed</div>


    <div id="d4">
        <div id="d5">
            absolute
        </div>
    </div>
    <div id="d6"> sticky</div>





    <div id="d3"></div>
</body>

</html>
