<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #header {
            background-color: antiquewhite;
            height: 150px;
            text-align: center;
            padding-top: 50px;
            margin-bottom: 8px;
        }

        #sidebar {
            background-color: beige;
            height: 450px;
            padding: 10px;
            width: 20%;
            float: left;
            margin-right: 8px;
        }

        #content {
            float: left;
            height: 450px;
            padding: 10px;
            width: 76.7%;
            background-color: blanchedalmond;
            margin-bottom: 8px;;
        }

        #footer {
            background-color: gray;
            color: white;
            height: 100px;
            text-align: center;
            padding-top: 50px;
            clear: both;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="header">HEADER</div>
        <div id="sidebar">sidebar</div>
        <div id="content">content</div>
        <div id="footer">footer</div>
    </div>
</body>

</html>
